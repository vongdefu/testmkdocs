site_name: testmkdocs
site_url: https://vongdefu.github.io/testmkdocs
nav:
  - 面渣系列:
      - section/index.md
      - Page 1: section/page-1.md
      - Page n: section/page-n.md
      - Page 2: section/page-2.md
theme:
  name: material
  font:
    text: Open Sans
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - navigation.top
  language: zh
extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/vongdefu/testmkdocs
